<html>

<head>
    <link rel="stylesheet" href="../../css/tabela/tabela.css">
    <script src="../../scripts/tabela/tabela.js" ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Imersão Dev - Aula 06
    </title>
</head>

<body onload="novoJogador()" >
    <div class="img-container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo"
            alt=""><br>
    </div>
    <h1 class="page-title">Tabela de classificação</h1>
    
    <div id="erro"></div>
    <div class="botoes">
        <div class="novo-jogador">
            
            <input id="novoJogador" placeholder="Nome do jogador" />
            <button onClick="novoJogador()">Adicionar Jogador</button>
        </div>
        
        <button onClick="zerar()">Zerar Pontuações</button>
    </div>

    <div class="table-container">
        <table style="width:80%" class=" table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Vitórias</th>
                    <th scope="col">Empates</th>
                    <th scope="col">Derrotas</th>
                    <th scope="col">Pontos</th>
                    <th scope="col" colspan="3">Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaJogadores">
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
